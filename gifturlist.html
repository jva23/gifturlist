<head>
  <title>GiftUrList</title>
</head>

<body>
  <div class="container">

      {{#if currentUser}}

          {{>headerin}}

          <div class="login-container">
              {{>loginButtons}}
          </div>


          {{>wishList}}
          <ul>
              {{#each myGifts}}
                  {{>gifts}}
              {{/each}}
          </ul>

          {{>myGroups}}

          {{>createGroup}}

          {{>joinGroup}}


      {{else}}

          {{>headerout}}

          <div class="login-container">
              {{>loginButtons}}<br>
          </div>


      {{/if}}

  </div>
</body>

<template name="headerin">
    <header>
        <i class="fa fa-gift icon-md"></i>
        <h1 class="h1-in">GiftUrList</h1>
    </header>
</template>

<template name="headerout">
    <header>
        <h1 class="h1-out">GiftUrList</h1>
        <i class="fa fa-gift icon-lg"></i>
        <div class="section-container">
            <p class="text">The only gift I have to give, is the ability to receive.</p>
            <p class="text">If giving is a gift, and it surely is, then my gift to you is to allow you to give to me.</p>
            <p class="author">â€• Jarod Kintz</p>
        </div>
    </header>
</template>

<template name="wishList">
    <div class="section-container">
        <h2>My Wish List</h2>
        <form class="new-gift">
            <input type="text" id="text" placeholder="Add a gift to your list!" />
            <!--<input type="text" id="giftDesc" placeholder="Add more description for your gift" />-->
            <!--<input type="url" id="giftLink" placeholder="Paste a link to send fiends to a website" />-->
            <!--<button type="submit" id="giftSubmit">Put it on my list!</button>-->
        </form>
    </div>
</template>

<template name="gifts">
  <li>
    <button class="delete">&times;</button>
    <span class="text">{{gift}}</span>
  </li>
</template>


<template name="myGroups">
    <div class="section-container">
        <h2>My Groups</h2>
    </div>
</template>


<template name="createGroup">
    <div class="section-container">
        <h2>Create A Group</h2>
        <form class="create-group">
            <input type="text" id="createGroupName" placeholder="Give your new group a name." />
            <input type="password" id="createGroupPassword" placeholder="Give your new group a password." />
            <button class="submit-create-group btn" name="createGroup">Create It!</button>
        </form>
    </div>
</template>

<template name="joinGroup">
    <div class="section-container">
        <h2>Join A Group</h2>
        <form class="join-group">
            <input type="text" id="joinGroupName" placeholder="What is the group name?" />
            <input type="password" id="joinGroupPassword" placeholder="What is the group password?" />
            <button class="submit-join-group btn" name="joinGroup">Join In!</button>
        </form>
    </div>
</template>
